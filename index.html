<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login with Google</title>
  <style>
    body {
      background-color: #aeaeae;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background: #fff; 
      border-radius: 8px;
    }

    h1 {
      color: #333;
    }

    a {
      display: inline-block;
      background-color: #4285F4;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      background-color: #357ae8;
    }

    img {
      margin-top: 20px;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      object-fit: cover;
    }

    p {
      margin-top: 15px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login with Google OAuth</h1>
    <a href="/auth/google">Sign In with Google</a>
  </div>
</body>
</html>
